name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: npm install
        run: |
          npm ci

      - name: Lint
        run: |
          npm run lint

  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: ['18', '20', '22']
        mocha-version: ['6', '7', '8']

    name: 'Test, node: ${{ matrix.node-version }} mocha: ${{ matrix.mocha-version }}'

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: npm install
        run: |
          npm ci
          npm install mocha@${{ matrix.mocha-version }}

      - name: test
        run: |
          npm run test

      - name: Generate Coverage Report
        run: npm run coverage-report-lcov

      - name: Upload Coverage to Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
          flag-name: ${{ runner.os }}-node-${{ matrix.node-version }}-mocha-${{ matrix.mocha-version }}
          parallel: true

  finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.github_token }}
          parallel-finished: true
